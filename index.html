  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">The Health Diet Survey</h1>

    <p id="description">Do you eat red meat? Why? Why not? Help us find out what the people think!</p>
<form id="survey-form">

    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" id="name" name="name" required>

    <label for ="email"><b>Email</b></label>
    <input type="email" placeholder="Enter Email" id= "email" name="email" required>

    <label id="number"><b>Number</b></label>
    <input type="number" max=100 placeholder="Enter Number" name="number" required>
</form>
